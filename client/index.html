<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Code Interpreter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="header_label" >
        <div>
          SyntaxSync:
          <span>
            Your Code Interpreter
          </span> 
        </div>
      </div>
      <div class="home_page" id="header-label">
        <div>
          <div>
            <img src="./assets/bot.svg" alt="">
          </div>
          <div>
            How can I help you today?
          </div>
        </div>
      </div>

      <div id="chat_container"></div>
      <form id="testForm">
        <input name="prompt" id="msg" placeholder="Your Query goes here"/>
        <button type="submit"><img src="./assets/send.svg" alt=""></button>
      </form>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
